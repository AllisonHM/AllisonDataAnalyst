<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allison Haut</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
    }

    #vanta-bg {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 250px;
      margin: 0 auto;
    }

    .btn {
      background-color: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #00ff88;
      color: #000;
    }

    .lang-toggle {
      margin-top: 40px;
    }

    .chart-container {
      max-width: 600px;
      margin: 40px auto 0;
    }
  </style>
</head>
<body>
  <div id="vanta-bg">
    <div class="content">
      <h1>Allison Haut</h1>
      <div class="buttons">
        <a href="https://wa.me/5547999471874" target="_blank" class="btn">WhatsApp</a>
        <a href="mailto:allisonhaut@gmail.com" class="btn">E-mail</a>
        <a href="https://www.linkedin.com/in/allison-haut-8aa835213/" target="_blank" class="btn">LinkedIn</a>
        <a href="en.html" class="btn lang-toggle">ðŸ‡ºðŸ‡¸ English</a>
      </div>
      <div class="chart-container">
        <canvas id="graficoVendas"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      color: 0x00ff88,
      backgroundColor: 0x000000,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 15.0
    });

    const ctx = document.getElementById('graficoVendas').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago'],
        datasets: [{
          label: 'Vendas (R$)',
          data: [120076, 98570, 130231, 112465, 103608, 87054, 156690, 145032],
          backgroundColor: 'rgba(0, 255, 136, 0.4)',
          borderColor: '#00ff88',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#00ff88'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#fff' }
          },
          y: {
            ticks: { color: '#fff' }
          }
        }
      }
    });
  </script>
</body>
</html>
