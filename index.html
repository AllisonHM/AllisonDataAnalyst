<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allison Haut</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
    }

    /* Container para o fundo interativo */
    #vanta-bg {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Container principal centralizado em duas colunas */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 40px;
      padding: 20px;
    }

    /* Área da esquerda com as informações */
    .info {
      max-width: 400px;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .info p {
      margin-bottom: 20px;
    }

    /* Container dos gráficos, dispostos lado a lado */
    .charts-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    /* Cada caixa de gráfico, com título e canvas */
    .chart-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-box h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }

    /* Estilização dos canvas */
    canvas {
      background-color: #111;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="vanta-bg">
    <div class="content">
      <!-- Área Esquerda: Informações -->
      <div class="info">
        <p>Desenvolvo a Dashboard/Gráfico ideal para seu negócio.</p>
        <p>Crio a planilha que você precisa.</p>
        <p>Calculo suas previsões de vendas/demanda do ano inteiro, e projeções de crescimento do seu negócio.</p>
        <p>Coloco na sua operação um "Agente", que irá adiantar o atendimento do seu negócio.</p>
      </div>

      <!-- Área Direita: Gráficos lado a lado -->
      <div class="charts-container">
        <!-- Gráfico de Barras: Vendas -->
        <div class="chart-box">
          <h1>Vendas</h1>
          <canvas id="graficoVendas" width="300" height="250"></canvas>
        </div>
        <!-- Gráfico de Pizza: Despesas -->
        <div class="chart-box">
          <h1>Despesas</h1>
          <canvas id="graficoPizza" width="300" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts para o fundo interativo Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      color: 0x00ff88,
      backgroundColor: 0x000000,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>

  <!-- Scripts para os gráficos com Chart.js -->
  <script>
    // Gráfico de Barras - Vendas
    const ctxBar = document.getElementById('graficoVendas').getContext('2d');
    new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago'],
        datasets: [{
          label: 'Vendas (R$)',
          data: [120076, 98570, 130231, 112465, 103608, 87054, 156690, 145032],
          backgroundColor: 'rgba(0, 255, 136, 0.4)',
          borderColor: '#00ff88',
          borderWidth: 2
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: {
            labels: { color: '#00ff88' }
          }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });

    // Gráfico de Pizza - Despesas
    const ctxPie = document.getElementById('graficoPizza').getContext('2d');
    new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: ['Gestão de Pessoas', 'Matéria-Prima', 'Processos'],
        datasets: [{
          label: 'Despesas (R$)',
          data: [45000, 31010, 29000],
          backgroundColor: [
            'rgba(0, 255, 136, 0.6)',
            'rgba(0, 255, 255, 0.6)',
            'rgba(255, 255, 0, 0.6)'
          ],
          borderColor: '#000',
          borderWidth: 1
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });
  </script>
</body>
</html>
